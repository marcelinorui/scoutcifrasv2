<p>Imaginando um teclado dos télemoveis a codificação do texto será feita ao pressionarmos as teclas do mesmo:</p>

<p class="text-center">
    <img src="assets/img/Telephone-keypad.svg.png" />
</p>

<p>Se quisermos a letra <strong>H</strong> pressionamos a tecla <strong>4</strong> 2 vezes.</p>
<p>H = 44 </p>
<p>V = 888</p>

<p><strong>Exemplo</strong>:</p>
<p>VAMOS AO BANHO</p>
<p>888 2 6 666 7777 2 666 22 2 66 44 666</p>
